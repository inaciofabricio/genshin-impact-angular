<div class="mr-25 mt-25 ml-25 titulo df jc-sb ai-ce">
  <span>Lista de Categorias</span>
  <button class="red" mat-button routerLink="/dashboard">
      <mat-icon>keyboard_backspace</mat-icon>
      Voltar
    </button>
</div>
<div class="mr-25 mt-10 ml-15 pl-15 pr-5">

  <div class="alert alert-danger" role="alert" *ngIf="this.erro != ''">
    <strong>{{ this.erro }}</strong>
  </div>

  <div class="df mb-10">
    <button mat-raised-button color="primary">Nova Categoria</button>
  </div>

  <table mat-table [dataSource]="categorias" class="mat-elevation-z8 largura-100">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="largura-70"> Nome</th>
        <td mat-cell *matCellDef="let element" class="largura-70"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="largura-10"> Editar</th>
        <td mat-cell *matCellDef="let element" class="largura-10"> <mat-icon>edit</mat-icon> </td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef class="largura-10"> Excluir</th>
        <td mat-cell *matCellDef="let element" class="largura-10"> <mat-icon>delete</mat-icon> </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
